<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Love!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            background-color: #f3f4f6;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('s.jpg') center/cover no-repeat; /* Replace with her picture */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            animation: fadeIn 2s ease-in-out;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
            animation: fadeIn 2s ease-in-out;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 20px;
            animation: fadeIn 4s ease-in-out;
        }

        /* Timer Section */
        .dating-timer {
            margin-top: 20px;
            font-size: 1rem;
            color: #ffeaa7;
            font-weight: 600;
        }

        /* Love Message Section */
        .love-message {
            background-color: #ff6b6b;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .love-message p {
            margin: 0;
            font-weight: 700;
        }

        .age-counter {
            font-size: 1rem;
            margin-top: 10px;
            color: #ffeaa7;
            font-weight: 500;
        }

        /* About Section */
        .about {
            padding: 30px 15px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px 10px;
            border-radius: 10px;
        }

        .about h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff6b6b;
            font-weight: 700;
        }

        .about p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
            font-weight: 400;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Buttons Section */
        .buttons {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .buttons a {
            background-color: #ff6b6b;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .buttons a:hover {
            background-color: #e84393;
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Keyframes for Fade In */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .about h2 {
                font-size: 1.8rem;
            }

            .about p {
                font-size: 1rem;
            }

            .buttons a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Happy Birthday, My Love!</h1>
        <p>Welcome to a world full of love and memories.</p>
        <div class="dating-timer" id="datingTimer"></div>
    </div>

    <!-- Love Message Section -->
    <div class="love-message">
        <p>With all my love, forever and always. ðŸ’–</p>
        <div class="age-counter" id="ageCounter"></div>
    </div>

    <!-- About Section -->
    <div class="about">
        <h2>About You</h2>
        <p>You are the light of my life, the one who brightens my darkest days. This is a small gift to show how much you mean to me.</p>
    </div>

    <!-- Buttons Section -->
    <div class="buttons">
        <a href="gallery.html">View Our Memories</a>
        <a href="letters.html">Read Your Letters</a>
    </div>

    <!-- Timer Script -->
    <script>
        function calculateDuration(startDate) {
            const now = new Date();
            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();
            let hours = now.getHours() - startDate.getHours();
            let minutes = now.getMinutes() - startDate.getMinutes();
            let seconds = now.getSeconds() - startDate.getSeconds();

            if (seconds < 0) {
                seconds += 60;
                minutes--;
            }

            if (minutes < 0) {
                minutes += 60;
                hours--;
            }

            if (hours < 0) {
                hours += 24;
                days--;
            }

            if (days < 0) {
                const previousMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
                days += previousMonth;
                months--;
            }

            if (months < 0) {
                months += 12;
                years--;
            }

            return `${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} mins, ${seconds} secs together`;
        }

        function updateDatingTimer() {
            const startDate = new Date('2022-02-14T00:00:00'); // Replace with your actual dating start date
            const datingTimer = document.getElementById('datingTimer');
            datingTimer.innerHTML = calculateDuration(startDate);
        }

        function calculateAge(birthDate) {
            const now = new Date();
            let years = now.getFullYear() - birthDate.getFullYear();
            let months = now.getMonth() - birthDate.getMonth();
            let days = now.getDate() - birthDate.getDate();
            let hours = now.getHours() - birthDate.getHours();
            let minutes = now.getMinutes() - birthDate.getMinutes();
            let seconds = now.getSeconds() - birthDate.getSeconds();

            if (seconds < 0) {
                seconds += 60;
                minutes--;
            }

            if (minutes < 0) {
                minutes += 60;
                hours--;
            }

            if (hours < 0) {
                hours += 24;
                days--;
            }

            if (days < 0) {
                const previousMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
                days += previousMonth;
                months--;
            }

            if (months < 0) {
                months += 12;
                years--;
            }

            return `${years} years, ${months} months, ${days} days, ${hours} hours, ${minutes} mins, ${seconds} secs old`;
        }

        function updateAge() {
            const birthDate = new Date('2003-07-13T00:00:00'); // Replace with her actual birthdate
            const ageCounter = document.getElementById('ageCounter');
            ageCounter.innerHTML = calculateAge(birthDate);
        }

        setInterval(updateDatingTimer, 1000); // Update every second
        updateDatingTimer(); // Initial call to display immediately

        setInterval(updateAge, 1000); // Update every second
        updateAge(); // Initial call to display immediately
    </script>
</body>
</html>
